<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anydesk - Herramienta Remota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #2f3640;
    }

    .content {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    p {
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Anydesk</h1>

  <div class="content">
    <p>Anydesk es una herramienta que permite acceder y controlar remotamente otro ordenador de manera segura y rápida. Es muy útil para soporte técnico, colaboración y control de dispositivos a distancia.</p>
    
    <img src="imag/Anydesk.png" alt="Ilustración Anydesk">
  </div>

</body>
</html>
